<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <title>티켓 생성</title>
</head>
<body>
<!-- 상단 서비스명 -->
<div class="bg-main-green text-white py-2 text-center">
  <h4 class="m-0">FastFest</h4>
</div>

<!-- 상단 버튼 라인 -->
<div class="container mt-2 d-flex justify-content-between">
  <a href="/mypage" class="btn btn-sm btn-outline-secondary">마이페이지</a>
  <a href="/logout" class="btn btn-sm btn-outline-danger">로그아웃</a>
</div>

<!-- 티켓 생성 폼 -->
<div class="container py-4">
  <h2 class="text-center text-main-green mb-4">새 티켓 생성</h2>

  <form id="ticket-form">
    <div class="mb-3">
      <label for="title" class="form-label">티켓명</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">수량</label>
      <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">가격</label>
      <input type="number" class="form-control" id="price" name="price" min="0" required>
    </div>
    <div class="d-flex justify-content-between">
      <a href="/ticket" class="btn btn-secondary">← 목록으로</a>
      <button type="button" class="btn btn-main-green" id="submit-ticket">생성</button>
    </div>
  </form>
</div>
<script src="/static/js/ticket.js"></script>
</body>
</html>
