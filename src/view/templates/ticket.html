<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <title>티켓 목록</title>
</head>
<body>
<!-- 상단 서비스명 -->
<div class="bg-main-green text-white py-2 text-center">
  <h4 class="m-0">FastFest</h4>
</div>

<!-- 상단 버튼 라인 -->
<div class="container mt-2 d-flex justify-content-between">
  <a href="/mypage" class="btn btn-sm btn-outline-secondary">마이페이지</a>
  <a href="/logout" class="btn btn-sm btn-outline-danger">로그아웃</a>
</div>

<!-- 티켓 목록 -->
<div class="container py-4">
  <div class="mb-3 d-flex justify-content-between">
    <h5 class="text-main-green">판매중인 티켓</h5>
    <a href="/" class="btn btn-sm btn-main-green">홈으로</a>
  </div>

  {% if tickets %}
    <ul class="list-group">
  {% for t in tickets %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ t.title }}</strong><br>
      수량: {{ t.left_quantity }} / {{ t.quantity }}장 | 가격: {{ t.price }}원
    </div>
    <button class="btn btn-sm btn-outline-main-green buy-btn" data-id="{{ t.id }}">구매</button>
  </li>
  {% endfor %}
</ul>
  {% else %}
    <p class="text-muted">현재 판매중인 티켓이 없습니다.</p>
  {% endif %}
</div>
<script src="/static/js/ticket_list.js"></script>
</body>
</html>
