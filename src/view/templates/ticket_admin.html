<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <title>관리자 티켓 목록</title>
</head>
<body>
<!-- 상단 서비스명 -->
<div class="bg-main-green text-white py-2 text-center">
  <h4 class="m-0">FastFest 관리자</h4>
</div>

<!-- 티켓 목록 -->
<div class="container py-4">
  <div class="mb-3 d-flex justify-content-between">
    <h5 class="text-main-green">전체 티켓 목록</h5>
    <div>
    <a href="/ticket/new" class="btn btn-sm btn-outline-main-green me-2">+ 새 티켓 생성</a>
    <a href="/" class="btn btn-sm btn-main-green">홈으로</a>
  </div>
  </div>

  {% if tickets %}
    <ul class="list-group">
      {% for t in tickets %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ t.title }}</strong><br>
          수량: {{ t.left_quantity }} / {{ t.quantity }}장 | 가격: {{ t.price }}원
        </div>
        <a href="/ticket/{{ t.id }}/applicants" class="btn btn-sm btn-outline-main-green">신청자 보기</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">등록된 티켓이 없습니다.</p>
  {% endif %}
</div>
</body>
</html>
