<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <title>FastFest</title>
</head>
<body>
<!-- 서비스명 -->
<div class="bg-main-green text-white py-2 text-center">
    <h4 class="m-0">FastFest</h4>
</div>

<!-- 상단 버튼 라인 (마이페이지 / 로그아웃) -->
<div class="container mt-2 d-flex justify-content-between">
    <a href="/mypage" class="btn btn-sm btn-outline-secondary">마이페이지</a>
    <button id="logoutButton" class="btn btn-sm btn-outline-danger">로그아웃</button>
</div>

<!-- 공지사항 배너 -->
<div class="container mt-3">
    <div class="alert alert-info text-center mb-0">
        [공지] 소프트웨어학과 축제 부스 위치가 기존 위치의 맞은편으로 변경되었습니다.
    </div>
</div>

<!-- 홈 화면 -->
<div class="container py-4" id="home-view">
    <!-- QnA 게시판 최신글 -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="text-main-green mb-0">QnA 최신 글</h5>
        <a href="/qna" class="btn btn-sm btn-main-green">바로가기</a>
    </div>
    <ul class="list-group mb-3">
    {% for q in questions[:3] %}
        <li class="list-group-item">
            <a href="/qna/{{ q.id }}" class="text-decoration-none text-dark">
                Q{{ loop.index }}. {{ q.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="text-main-green mb-0">판매중인 티켓</h5>
        <a href="/ticket" class="btn btn-sm btn-main-green">바로가기</a>
    </div>
    <ul class="list-group mb-3">
    {% for t in tickets[:3] %}
        <li class="list-group-item">
            <a href="/ticket/{{ t.id }}" class="text-decoration-none text-dark">
                {{ t.title }} - 수량 {{t.left_quantity}} / {{t.quantity}}
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
<script src="/static/js/index.js"></script>
</body>
</html>
