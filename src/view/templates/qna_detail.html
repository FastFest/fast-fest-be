<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <title>QnA 상세</title>
</head>
<body>
<!-- 상단 서비스명 -->
<div class="bg-main-green text-white py-2 text-center">
  <h4 class="m-0">FastFest</h4>
</div>

<!-- 상단 버튼 라인 -->
<div class="container mt-2 d-flex justify-content-between">
  <button class="btn btn-sm btn-outline-secondary" onclick="window.location.href='/mypage'">마이페이지</button>
  <button class="btn btn-sm btn-outline-danger" onclick="window.location.href='/logout'">로그아웃</button>
</div>

<!-- QnA 상세 -->
<div class="container py-4">
  <div class="mb-3">
    <button class="btn btn-secondary" onclick="window.location.href='/qna'">목록으로</button>
  </div>

  <!-- 질문 카드 -->
  <div class="card mb-4">
    <div class="card-header bg-main-green text-white">
      <h5 class="mb-0">{{ question.title }}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{ question.content }}</p>
    </div>
    <div class="card-footer text-muted text-end">
      작성일자: {{ question.created_at }}
    </div>
  </div>

  <!-- 답변 목록 -->
  <h5 class="text-main-green mb-3">💬 답변</h5>
  {% if answer %}
    <ul class="list-group">
      {% for a in answer %}
      <li class="list-group-item">
        <p class="mb-1">{{ a.content }}</p>
        <small class="text-muted">작성일자: {{ a.created_at }}</small>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">아직 등록된 답변이 없습니다.</p>
  {% endif %}
<!-- 답변 작성 폼 -->
<div class="mt-4">
  <h5 class="text-main-green mb-3">✏️ 답변 작성</h5>
  <form id="answer-form">
    <div class="mb-3">
      <label for="answer-content" class="form-label">내용</label>
      <textarea class="form-control" id="answer-content" name="content" rows="3" required></textarea>
    </div>
    <button type="button" id="submit-answer" class="btn btn-main-green">등록</button>
  </form>
</div>
</div>
<script src="/static/js/qna_detail.js"></script>
</body>
</html>
