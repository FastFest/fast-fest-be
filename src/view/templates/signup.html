<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <title>signup</title>
</head>
<body>
<div class="container py-4" id="signup-view">
  <h2 class="text-center text-main-green mb-4">회원가입</h2>

  <!-- ✅ form 태그 제거 (JS 사용) -->
  <div class="mb-3">
    <label class="form-label">이름</label>
    <input type="text" class="form-control" id="name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">학번</label>
    <input type="number" class="form-control" id="student_id" required>
  </div>
  <div class="mb-3">
    <label class="form-label">닉네임</label>
    <input type="text" class="form-control" id="nickname" required>
  </div>
  <div class="mb-3">
    <label class="form-label">이메일</label>
    <input type="email" class="form-control" id="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">비밀번호</label>
    <input type="password" class="form-control" id="password" required>
  </div>
  <button id="signup-btn" class="btn btn-main-green w-100">회원가입</button>

  <div class="text-center mt-3">
    <a href="/auth/login">로그인으로 돌아가기</a>
  </div>
</div>

<!-- ✅ JS 영역 -->
<script src="/static/js/signup.js"></script>
</body>
</html>
