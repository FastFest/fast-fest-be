<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <title>qna</title>
</head>
<body>
<div class="bg-main-green text-white py-2 text-center">
  <h4 class="m-0">FastFest</h4>
</div>
<div class="container py-4" id="qna-view">
  <h2 class="text-center text-main-green mb-4">QnA 게시판</h2>
    <div class="mb-3 d-flex justify-content-between">
        <a href="/qna/write" class="btn btn-sm btn-main-green">질문 쓰기</a>
      <a href="/" class="btn btn-sm btn-main-green">홈으로</a>
    </div>
  <div class="list-group">
  {% for q in questions %}
      <a href="/qna/{{ q.id }}" class="list-group-item list-group-item-action">
        Q{{ loop.index }}. {{ q.title }}
      </a>
  {% endfor %}
  </div>
</div>
</body>
</html>
