<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
    <title>post</title>
</head>
<body>
<div class="container py-4" id="post-view">
    <button class="btn btn-secondary mb-3">← 목록으로</button>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" id="post-title">질문 제목</h5>
            <p class="card-text" id="post-content">질문 내용이 여기에 표시됩니다.</p>
            <hr>
            <h6 class="text-main-green">답변</h6>
            <p id="post-answer">아직 답변이 없습니다.</p>
        </div>
    </div>
</div>
</body>
</html>
