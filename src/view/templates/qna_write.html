<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
  <title>질문 작성</title>
</head>
<body>
<!-- 상단 서비스명 -->
<div class="bg-main-green text-white py-2 text-center">
  <h4 class="m-0">FastFest</h4>
</div>

<!-- 질문 작성 폼 -->
<div class="container py-4">
  <h2 class="text-center text-main-green mb-4">질문 작성</h2>

  <form id="question-form">
  <div class="mb-3">
    <label for="title" class="form-label">제목</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">내용</label>
    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
  </div>
  <div class="d-flex justify-content-between">
    <a href="/qna" class="btn btn-secondary">돌아가기</a>
    <button type="button" id="submit-btn" class="btn btn-main-green">등록</button>
  </div>
</form>
</div>
<script src="/static/js/qna.js"></script>
</body>
</html>
